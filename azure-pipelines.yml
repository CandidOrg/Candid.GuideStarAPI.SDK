# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- develop

pool:
  vmImage: 'ubuntu-latest'

variables:
  Major: '0'
  Minor: '0'
  Patch: '9'

steps:
- task: DotNetCoreCLI@2
  displayName: 'Restore'
  inputs:
    command: 'restore'
    projects: 'Candid.GuideStarAPI.csproj'
    verbosityRestore: 'Normal'
    feedsToUse: 'select'
    includeNuGetOrg: true
- task: DotNetCoreCLI@2
  displayName: 'Build'
  inputs:
    command: 'build'
    projects: 'Candid.GuideStarAPI.csproj'
    versioningScheme: 'byPrereleaseNumber'
- task: NuGetCommand@2
  displayName: 'Pack'
  inputs:
    command: pack
    projects: 'Candid.GuideStarAPI.csproj'
    includesource: true
    includesymbols: true
    versioningScheme: byPrereleaseNumber
    majorVersion: '$(Major)'
    minorVersion: '$(Minor)'
    patchVersion: '$(Patch)'
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      # Trying to get a hang on what is available
      ls -a -1 --group-directories-first
- task: DotNetCoreCLI@2
  displayName: 'Push'
  inputs:
    command: 'push'
    versioningScheme: byPrereleaseNumber
    majorVersion: '$(Major)'
    minorVersion: '$(Minor)'
    patchVersion: '$(Patch)'
    packagesToPush: '**/*.nupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: '6f219f31-982d-413d-a320-c7741368a80d'